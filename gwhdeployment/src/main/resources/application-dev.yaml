server:
    port: 8081

management:
  server:
    port: 8086
  endpoints:
    web:
      exposure:
        include:
          - info
          - health
          - camel
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    camel:
      enabled: true

gwh:
  service:
    profile: dispatcher
    # profile: ftptestprofile
    # profile: ftptest2
    region: ALL
  properties:
    db:
      table: properties
      keyColumn: property_key
      valueColumn: property_value
      profileColumn: profile
      url: jdbc:mysql://192.168.6.2:3306/gwh
      userName: root
      password: ${GWH_CORE_DB_DATASOURCE_PASSWORD}

