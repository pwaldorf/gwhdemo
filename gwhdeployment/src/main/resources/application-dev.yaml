camel:
  servlet:
    mapping:
      context-path: /api/*
  main:
    dev-console-enabled: true
  springboot:
    name: GWH
   # tracing-standby: true
   # tracing: true
    dev-console-enabled: true

logging:
  level:
    org:
      apache:
        camel: INFO
        orm:
          jpa:
            JpaTransactionManager: ERROR
        kafka:
          transaction: ERROR
          listener:
            KafkaMessageListenerContainer: ERROR
        activemq:
          transaction: ERROR
      springframework:
       transaction:
         interceptor: ERROR

